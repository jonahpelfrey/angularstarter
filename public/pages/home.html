
<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default mypanel">
			<div class="panel-heading">
				First Panel
			</div>
			<div class="panel-body">
				<div class="row" style="margin-bottom: 10px;">
					<label class="label label-primary">First Name</label> {{firstName}}
				</div>
				<!-- ^END-ROW -->
				<div class="row">
					<label class="label label-primary">Last Name</label> {{lastName}}
				</div>
				<!-- ^END-ROW -->
			</div>
		</div>
	</div>
	<!-- ^END-COL-6 -->
	<div class="col-md-6">
		<div class="panel panel-default mypanel">
			<div class="panel-heading">
				Second Panel
			</div>
			<div class="panel-body" style="text-align: center;">
				<div class="row">
					<button class="btn btn-warning" ng-click="buttonPressed()">Press Me</button>
				</div>
				<!-- ^END-ROW -->
				<div class="row">
					<p style="text-align: center;">{{myButtonText}}</p>
				</div>
				<!-- ^END-ROW -->
			</div>
		</div>
	</div>
	<!-- ^END-COL-6 -->
</div>
<!-- ^END-ROW -->
